<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700"
      rel="stylesheet"
    />

    <script src="https://cinemalux.hopto.org/js/jquery-3.3.1.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

    <link rel="stylesheet" href="https://cinemalux.hopto.org/css/select2.min.css" />

    <link rel="stylesheet" href="https://cinemalux.hopto.org/css/jquery.mCustomScrollbar.min.css" />

    <link rel="stylesheet" href="https://cinemalux.hopto.org/css/magnific-popup.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.2/plyr.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cinemalux | Landing</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modalContainer"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="https://cinemalux.hopto.org/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"
      integrity="sha512-Yk47FuYNtuINE1w+t/KT4BQ7JaycTCcrvlSvdK/jry6Kcxqg5vN7/svVWCxZykVzzJHaxXk5T9jnFemZHSYgnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
      integrity="sha512-IsNh5E3eYy3tr/JiX2Yx4vsCujtkhwl7SLqgnwLNgf04Hrt9BT9SXlLlZlWx+OK4ndzAoALhsMNcCmkggjZB1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cinemalux.hopto.org/js/select2.min.js"></script>

    <script>
      $(function () {
        /*==============================
	Scroll bar
	==============================*/
        $(".scrollbar-dropdown").mCustomScrollbar({
          axis: "y",
          scrollbarPosition: "outside",
          theme: "custom-bar",
        });

        $(".accordion").mCustomScrollbar({
          axis: "y",
          scrollbarPosition: "outside",
          theme: "custom-bar2",
        });

        /*==============================
Modal
	==============================*/

        $(".open-modal").magnificPopup({
          fixedContentPos: true,
          fixedBgPos: true,
          overflowY: "auto",
          type: "inline",
          preloader: false,
          modal: false,
          removalDelay: 300,
          mainClass: "my-mfp-zoom-in",
        });

        $(".modal__btn--apply").on("click", function (e) {
          e.preventDefault();
          $.magnificPopup.close();
        });

        $(".modal__btn--dismiss").on("click", function (e) {
          e.preventDefault();
          $.magnificPopup.close();
        });

        /*==============================
	Select2
	==============================*/
        $("#add-movie-ageRating").select2({
          placeholder: "Choose quality",
        });

        $("#add-movie-suggestions").select2({
          placeholder: "Choose quality",
        });

        $("#country").select2({
          placeholder: "Choose country / countries",
        });

        $("#add-movie-genre").select2({
          placeholder: "Choose genre / genres",
        });

        $("#subscription, #rights").select2();
      });
    </script>
  </body>
</html>
